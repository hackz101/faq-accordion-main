<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheets/normalize.css">
  <link rel="stylesheet" href="stylesheets/styles.css">
  
  <title>Frontend Mentor | FAQ accordion</title>
</head>
<body>

  <img src="assets/images/background-pattern-desktop.svg" alt="Background Pattern">

  <div class="container">
    <main class="card">
      <header>
        <img src="assets/images/icon-star.svg" alt="Star">
        <h1>FAQs</h1>
      </header>

      <section id="faq-1">
        <h2>What is Frontend Mentor, and how will it help me?</h2>
        <img src="assets/images/icon-plus.svg" alt="Expand Icon">
      </section>

      <section id="faq-2">
        <h2>Is Frontend Mentor free?</h2>
        <img src="assets/images/icon-plus.svg" alt="Expand Icon">
      </section>

      <section id="faq-3">
        <h2>Can I use Frontend Mentor projects in my portfolio?</h2>
        <img src="assets/images/icon-plus.svg" alt="Expand Icon">
      </section>

      <section id="faq-4">
        <h2>How can I get help if I'm stuck on a Frontend Mentor challenge?</h2>
        <img src="assets/images/icon-plus.svg" alt="Expand Icon">
      </section>
    </main>
  </div>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>

  <script src="index.js"></script>
</body>
</html>
